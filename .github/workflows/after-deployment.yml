name: Send urls to Bing
on:
  push:
    branches:
      - main

jobs:
  Commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Sleep for 3 minutes
        run: sleep 180s
        shell: bash
      - name: Push urls
        uses: 3Alan/search-engines-urls-push@v0.2.3
        with:
          site: ${{ secrets.SITE }}
          sitemap: ${{ secrets.UPDATEDURLS }}
          bing-token: ${{ secrets.BING_TOKEN }}
