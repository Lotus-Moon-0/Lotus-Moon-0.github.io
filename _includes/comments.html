{% if site.comments %}

{% if site.gitalk.enable %}
<!-- Gitalk 支持文件 start -->
<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk@latest/dist/gitalk.min.js"></script>
<!-- Gitalk 支持文件 end -->

<!-- Gitalk 评论框 start -->
<div id="gitalk-container"></div>
<!-- Gitalk 评论框 end -->

<!-- Gitalk JS代码 start -->
<script type="text/javascript">
  var gitalk = new Gitalk({

    // gitalk的主要参数
    clientID: '{{ site.gitalk.clientID }}',
    clientSecret: '{{ site.gitalk.clientSecret }}',
    repo: '{{ site.gitalk.repo }}',
    owner: '{{ site.gitalk.owner }}',
    admin: ['{{ site.gitalk.admin }}'],
    id: 'window.location.pathname',
    proxy: '{{ site.gitalk.proxy }}'
  });
  gitalk.render('gitalk-container');
</script>
<!-- Gitalk JS代码 end -->
{% endif %}


{% if site.netease.enable %}
<!-- 网易云跟帖 评论框 start -->
<div id="cloud-tie-wrapper" class="cloud-tie-wrapper"></div>
<!-- 网易云跟帖 评论框 end -->

<!-- 网易云跟帖 JS代码 start -->
<script src="https://img1.cache.netease.com/f2e/tie/yun/sdk/loader.js"></script>
<script>
  var cloudTieConfig = {
    url: document.location.href,
    sourceId: "",
    productKey: "de25fc98a6fe48b3bc8a7ae765da99a0",
    target: "cloud-tie-wrapper"
  };
  var yunManualLoad = true;
  Tie.loader("aHR0cHM6Ly9hcGkuZ2VudGllLjE2My5jb20vcGMvbGl2ZXNjcmlwdC5odG1s", true);
</script>
<!-- 网易云跟帖 JS代码 end -->
{% endif %}


{% if site.disqus.enable %}
<!-- disqus 评论框 start -->
<div class="comment">
  <div id="disqus_thread" class="disqus-thread">

  </div>
</div>
<!-- disqus 评论框 end -->

<!-- disqus 公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES * * */
  var disqus_shortname = "{{site.disqus.username}}";
  var disqus_identifier = "{{site.disqus.username}}/{{page.url}}";
  var disqus_url = "{{site.url}}{{page.url}}";

  (function () {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<!-- disqus 公共JS代码 end -->
{% endif %}

{% endif %}
